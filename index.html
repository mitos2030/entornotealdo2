<!DOCTYPE html>

<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  </head>
  
  <body>
    <a-scene>

    <a-entity environment= 
    "preset: volcano; 
    skyType: gradient; 
    skyColor: #8904B1;
    horizonColor: #FF0040;
    lighting: distant; 
    ground:noise;
    groundYScale: 2; 
    groundTexture: squares; 
    groundColor: #3B260B; 
    groundColor2: #3B170B; 
    
    dressingAmount: 20; 
    dressingColor: #DF01D7;
    dressingScale: 1;
    dressingVariance:1 1 1;
    dressingUniformScale: false;
    grid: 2x2;
    gridColor: #FFFF00"> </a-entity>


        <!-- traslación -->
        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear">
          <!-- rotación -->
          <a-box color="orange" position="5 2 0" animation="property: rotation; to: -360 12 8; loop: true; dur: 2000; easing: linear"></a-box>
        </a-entity>
        <a-sphere position="0 1.25 -5" radius="1.25" color="red"></a-sphere>
        <a-sky color="#ECECEC"></a-sky>
    
    

    <a-camera position="0 5 0"></a-camera>
   
  </a-scene>
  </body>
</html>
